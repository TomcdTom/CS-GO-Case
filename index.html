<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/index.js" defer></script>

</head>

<body>

    <div class="container">
        <h1>CASINO 777</h1>
        <div class="wheel-container">


        
        <div class="marker"></div>



          <div class="wheel">
            
             <div style="--i:1" class="card" data-prize="knife">
                <div class="card-color" style="background: gold;"></div>
                <img src="./assets/item-1.png" alt="">
                <div class="card-name"> KNIFE</div>
             </div>

             <div style="--i:2" class="card" data-prize="gold-knife">
                <div class="card-color" style="background: gold;"></div>
                <img src="./assets/item-2.png" alt="">
                <div class="card-name">GOLD KNIFE</div>
             </div>

             <div style="--i:3" class="card" data-prize="Secret-knife">
                <div class="card-color" style="background: gold;"></div>
                <img src="./assets/item-3.png" alt="">
                <div class="card-name">SECRET KNIFE</div>
             </div>

             <div style="--i:4" class="card" data-prize="AUG">
                <div class="card-color" style="background: gold;"></div>
                <img src="./assets/item-4.png" alt="">
                <div class="card-name">GOLD AUG</div>
             </div>

             <div style="--i:5" class="card" data-prize="awp-classic">
                <div class="card-color" style="background: gold;"></div>
                <img src="./assets/item-5.png" alt="">
                <div class="card-name">AWP</div>
             </div>

             <div style="--i:6" class="card" data-prize="kerambit">
                <div class="card-color" style="background: gold;"></div>
                <img src="./assets/item-6.png" alt="">
                <div class="card-name">KERAMBIT</div>
             </div>

             <div style="--i:7" class="card" data-prize="AWP-BOLT">
                <div class="card-color" style="background: gold;"></div>
                <img src="./assets/item-7.png" alt="">
                <div class="card-name">AWP BOLT</div>
             </div>

             <div style="--i:8" class="card" data-prize="P90">
                <div class="card-color" style="background: gold;"></div>
                <img src="./assets/item-8.png" alt="">
                <div class="card-name">P90</div>
             </div>

         
          </div>
          
          <button id="spin-btn">SPIN</button>
          <div id="prize-result">
            <img id="prize-item" src="" alt="">
            <p id="prize-name"></p>
          </div>
   

         </div>



    </div>
    
     

</body>

</html>
